<div style="height: auto">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="true"
    >
      <div
        style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
      >
        <h1>{{ i }}</h1>
        <p>disabled: {{ matCarouselSlide.disabled }}</p>
        <button
          mat-flat-button
          (click)="matCarouselSlide.disabled = !matCarouselSlide.disabled"
        >
          Click me!
        </button>
      </div>
    </mat-carousel-slide>
  </mat-carousel>
</div>
<div><marquee direction="left" style="font-family: Rajdhani, sans-serif; color: rgba(4, 25, 131, 0.827);background-color: white;" bgcolor="#00224f" scrolldelay="100" behavior="loop">Chào mừng quý khách đến với cửa hàng của chúng tôi !</marquee></div>
