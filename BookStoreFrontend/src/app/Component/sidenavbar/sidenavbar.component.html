<div class="container" *ngIf="isAdmin">
  <div>
    <button id="adminBookBtn" mat-button class="navbutton" (click)="Home()">
      <span class="fa fa-home"> Trang chủ</span>
    </button>
  </div>
  <div>
    <button id="adminBookBtn" mat-button class="navbutton" (click)="books()">
      <span class="fa fa-book"> Danh sách cuốn sách</span>
    </button>
  </div>
  <div>
    <button id="sellerBookBtn" mat-button class="navbutton" (click)="sellerBooks()">
      <span class="fa fa-tasks"> Quản lý Sách</span>
    </button>
  </div>
  <div>
    <button id="orderStatusBookBtn" mat-button class="navbutton" (click)="orders()">
      <span class="fa fa-first-order"> Quản lý đơn hàng</span>
    </button>
  </div>
  <div>

    <button id="User" mat-button class="navbutton" (click)="User()">
      <span class="fa fa-user-circle-o"> Quản lý tài khoản</span>
    </button>
  </div>


</div>
<div class="container" *ngIf="isSeller">
  <div>
    <button id="orderStatusBookBtn" mat-button class="navbutton" (click)="sellerBook()">
      <span class="fa fa-book"> Sách đã bán</span>
    </button>
  </div>
  <div>

    <button id="User" mat-button class="navbutton" (click)="orderStatus()">
      <span class="fa fa-first-order"> Đơn hàng</span>
    </button>
  </div>
</div>
